# 数据库连接配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/onlinestore?useUnicode=true&serverTimezone=GMT%2B8&characterEncoding=utf-8
spring.datasource.name=onlinestore
spring.datasource.username=root
